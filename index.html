<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Count</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Lato:ital,wght@0,400;0,700;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper m--top">
			<label class="label-textarea" for="text"
				>Enter your text below:</label
			>
			<div class="text-area-div m--top">
				<textarea
					cols="25"
					rows="10"
					id="text"
					class="text-area"
					name="text"
				></textarea>
			</div>
			<div class="counts-div">
				<p class="words-count">
					You have got
					<span class="w-count" id="word-count">0</span> words.
				</p>
				<br />
				<p class="sentences-count">
					You have got
					<span class="s-count" id="sentence-count">0</span>
					sentences.
				</p>
			</div>
			<script src="./app.js"></script>
		</div>
	</body>
</html>
